<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      First App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">First App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Buscar">
  </ion-searchbar>
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let film of listVideos">
    <ion-item (click)='filmModal()'>
      <ion-thumbnail slot="start">
        <img [attr.src]="film.img">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>{{film.name}}</h1>
          <p>{{film.releaseDate}} {{film.duration}}</p>
          <ion-badge color='medium' *ngFor="let genre of film.genre">
            {{genre}}
          </ion-badge>
        </div>
      </ion-label>
      <ion-chip outline color="success">
        <ion-label>
          {{film.classification}}%</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color='orange' (click)="showFavAlert()">
        <ion-icon slot="icon-only" name="star" color='light'>
        </ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
